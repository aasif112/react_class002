name: React Installation Guide

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: unbuntu-latest

    steps:
    - uses:  actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.3
      with:
        node-version:  '20'

    - name: Installing Yarn
      uses: Borales/actions-yarn@v4
      with:
          # Yarn command
          cmd: install

    - name: Create Build
      run: yarn build
      
    - name: Install Surge
      run: npm install --glabal surge
      
    - name: Deploy to Surge
      run: surge ./build react-installation.surge.sh --token ${{secrets.SURGE_TOKEN}}  
  
      